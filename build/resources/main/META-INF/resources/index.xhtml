<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"

>
<h:head>
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"></link>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</h:head>
<h:body>
    <h:form>
        <p:accordionPanel>
            <p:tab title="Create new Car">
                <div class="container text-center" style="width: 50%">
                    <div class="row-12">

                        <div class="mb-3">
                            <p:outputLabel for="@next" value="Model"/>
                            <p:inputText id="input-author" value="#{carView.newCar.model}"/>
                        </div>
                        <div class="mb-3">
                            <p:outputLabel for="@next" value="Brand"/>
                            <p:inputText id="input-category" value="#{carView.newCar.brand}"/>
                        </div>
                        <div class="mb-3">
                            <p:outputLabel for="@next" value="Year"/>
                            <p:inputText id="input-year" value="#{carView.newCar.year}"/>
                        </div>
                        <div class="mb-3">
                        <p:outputLabel for="@next" value="Person " />
                        <p:selectOneMenu id="city" value="#{carView.selectedPerson}" effect="fold" editable="true">
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItems value="#{carView.personsName}" />
                        </p:selectOneMenu>
                        </div>
                        <p:commandButton value="Save" action="#{carView.saveCar}" update="@form"></p:commandButton>
                    </div>
                </div>
            </p:tab>
        </p:accordionPanel>

        <p:accordionPanel>
            <p:tab title="Create new Person">
                <div class="container text-center" style="width: 50%">
                    <div class="row-12">

                        <div class="mb-3">
                            <p:outputLabel for="@next" value="Name"/>
                            <p:inputText id="input-age" value="#{carView.newPerson.name}"/>
                        </div>
                        <div class="mb-3">
                            <p:outputLabel for="@next" value="Age"/>
                            <p:inputNumber id="input-name" value="#{carView.newPerson.age}"/>
                        </div>

                        <p:commandButton value="Save" action="#{carView.savePerson}" update="@form"></p:commandButton>
                    </div>
                </div>
            </p:tab>
        </p:accordionPanel>

        <div class="row">
            <div class="col-3"> <!-- Left menu-->
                <p:dataList value="#{carView.persons}" var="person">
                    <p:link action="/index" value="#{person.name}">
                        <f:param name="person" value="#{person.name}" />
                    </p:link>
                </p:dataList>
            </div>

            <div class="col-9"> <!-- Content-->
                <div class="container text-center">
                    <div class="row">
                        <c:forEach items="#{jokeView.jokes}" var="joke">
                            <div class="col-3">

                               <h2><h:outputText value="#{car.brand}"/></h2>
                        <p><h:outputText value="#{car.model}"/></p>
                            </div>
                        </c:forEach>
                    </div>
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
